<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <style>
        .col{
            padding: 5px;
            margin: 5px;
            {#background-color: coral;#}
            border: 5px blueviolet;
        }
		#chns > li:hover{
			background-color:lightgrey;}
    </style>

    <title>Project 2</title>
</head>
<body>
	<div class="container">
        <div class="row">
            <label>До нас приєдналися:</label>
            <div class="alert" id="msgnick"></div>
        </div>
        <div class="row" id="login">
            <div><input id="nick" placeholder="Input your name"></div>
            <div><button id="addnick" disabled >Вхід</button></div>
        </div>
        <div class="row">
			<div class="col col-sm-3">
				<label>Відкриті канали для спілкування:</label>
				<div>
                    <ul class="list-group"  id="chns">
				    </ul>
                </div>
                <div>
                    <div class="alert" id='msgchn'></div>
                    <input id="chn" autocomplete="off" placeholder="Adding new channel" disabled>
                    <button id="addchn" disabled>Додати</button>
                </div>
			</div>
			<div class="col col-sm-6 form-group" name="messages">
				<label> Повідомлення: </label>
				<ul class="list-group" id="msgs">
				</ul>
                <div>
                    <textarea class="form-control rounded-0" id="msg" autocomplete="off" placeholder="Input your message" disabled></textarea>
                </div>
                <div >
                    <button id="addmsg" disabled>Додати</button>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
